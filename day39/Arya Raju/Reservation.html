<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="SeaFoodRestaurent.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg "  >
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
      <a class="navbar-brand" href="SeaFoodRestaurent.html">Seafood Restaurant</a>
      </div>
    </nav>  
  <!-- form    -->
      <div class="form" style="width: 500px; height: 562px; margin-left: 200px; margin-top: 43px; background-color: white; color:black; border-radius: 20px; font-family: cursive;">
        <form class="form-block" style="padding-left: 10px; padding-top: 10px; padding-right: 10px;">
          <h2><center>Table Reservation</center></h2>
          <div class="mb-3" >
            <label for="name" class="form-label" >Name</label>
            <input type="text" class="form-control" id="name" >
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" required>
          </div>
          <div class="mb-3">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" class="form-control" id="guests" required>
          </div>
          <div class="d-flex justify-content-center">
            <button onclick="calculateTotal()" class="btn w-10 text-light bg-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 200px;">Reserve Now</button>
          </div>
        </form>
      </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog">

   <div class="modal-content">

    <div class="modal-header">

     <h1 class="modal-title fs-5" id="exampleModalLabel">Reservation Successfull</h1>

     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

    </div>

    

    <div class="modal-footer">

     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

    </div>

   </div>

  </div>

 </div>

  




      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
