<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="squareroot()">click here</button>
    <p id="demo"></p>

    <script>
        function squareroot(){
            let n=parseInt(prompt("enter the number"));
            let num=Math.sqrt(n);
            document.getElementById("demo").innerHTML=`square root of ${n} is ${num}`;
            //alert(`square root of ${n} is ${num}`);
        }
        

    </script>
</body>
</html>
